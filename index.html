<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a doctor for your ailment!</h1>
      <label for="issue">Enter an illness:</label>
      <input id="issue" type="text">
      <button class="btn-success" id="doctorLocation">Find Doctors!</button>
      <h3>Enter your illness above and a list of doctors who treat your illness will appear below:</h3>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
